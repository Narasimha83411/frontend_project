<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <section class="main-block">
        <section class="container">
            <section class="result">
                <div id="calculator-screen">0</div>
            </section class="swich">
          <section class="button">
            <button class="clear"><span class="font">C</span></button>
            <button class="backspace"><span class="font">←</span></button>
            <button class="divide"><span class="font">÷</span></button>
            <button class="seven"><span class="font">7</span></button>
            <button class="eight"><span class="font">8</span></button>
            <button class="nine"><span class="font">9</span></button>
            <button class="multiply"><span class="font">×</span></button>
            <button class="four"><span class="font">4</span></button>
            <button class="five"><span class="font">5</span></button>
            <button class="six"><span class="font">6</span></button>
            <button class="subtract"><span class="font">-</span></button>
            <button class="one"><span class="font">1</span></button>
            <button class="two"><span class="font">2</span></button>
            <button class="three"><span class="font">3</span></button>
            <button class="add"><span class="font">+</span></button>
            <button class="zero"><span class="font">0</span></button>
            <button class="equal"><span class="font">=</span></button>
          </section>
       
        </section>
    </section>
    <script src="index.js"></script>
  </body>
</html>
